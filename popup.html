<!DOCTYPE html>
<html>

<head>
    <title>Walmart History Exporter</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .controls {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .page-limit {
            margin: 10px 0;
        }

        #startCollection,
        #stopCollection {
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        #startCollection {
            background-color: #0071dc;
            color: white;
            border: none;
        }

        #startCollection:disabled {
            background-color: #ccc;
        }

        #stopCollection {
            background-color: #dc3545;
            color: white;
            border: none;
            display: none;
        }

        #progress {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .checkbox-container {
            margin: 5px 0;
        }

        #downloadButton {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Walmart History Exporter</h2>
    <div class="controls">
        <div class="page-limit">
            <label for="pageLimit">Number of pages to crawl (0 = unlimited):</label>
            <input type="number" id="pageLimit" min="0" value="0" style="width: 60px;">
        </div>
        <button id="startCollection">Start Collection</button>
        <button id="stopCollection">Stop Collection</button>
    </div>
    <div id="progress"></div>
    <div id="orderNumbersContainer"></div>
    <script src="popup.js"></script>
</body>

</html>
